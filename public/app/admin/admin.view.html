			<!-- Admin - Posts List -->
			<section class="col-md-8">

				<h2 class="page-header">Edit posts</h2>

				<table class="table table-bordered table-hover table-striped postsTable">
					<thead>
						<tr>
							<th>#</th>
							<th ng-click="predicate='title'; reverse=!reverse">Title
								<span class="pull-right">

									<i class="glyphicon glyphicon-chevron-down"
										ng-show="predicate === 'title' && reverse === true">
									</i>
									<i class="glyphicon glyphicon-chevron-up"
										ng-show="predicate === 'title' && reverse === false">
									</i>

								</span>
							</th>
							<th ng-click="predicate='author'; reverse=!reverse">Author
								<span class="pull-right">

									<i class="glyphicon glyphicon-chevron-down"
										ng-show="predicate === 'author' && reverse === true">
									</i>
									<i class="glyphicon glyphicon-chevron-up"
										ng-show="predicate === 'author'	&& reverse === false">
									</i>

								</span>
							</th>
							<th ng-click="predicate='date'; reverse=!reverse">Date
								<span class="pull-right">

									<i class="glyphicon glyphicon-chevron-down"
										ng-show="predicate === 'date' && reverse === false">
									</i>
									<i class="glyphicon glyphicon-chevron-up"
										ng-show="predicate === 'date' && reverse === true">
									</i>

								</span>
							</th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="post in postsData
									| orderBy: '-date'
									| filter: searchInput
									| orderBy: predicate: reverse
									"
							ng-click="move2edit(post.title)">
							<th scope="row">{{$index+1}}</th>
							<td>{{post.title}}</td>
							<td>{{post.author}}</td>
							<td>{{post.date | date:'mediumDate'}}</td>
						</tr>
					</tbody>
				</table>

				<footer>
					<a class="btn btn-primary" href="#/admin/new/post">Add New Post</a>
				</footer>

			</section>

			<div ng-include="'app/sidebar/sidebar.view.html'"></div>
