			<!-- Admin - Posts List -->
			<section class="col-sm-12">

				<h2 ng-show="adminState === 'edit'" class="page-header">Edit Post</h2>
				<h2 ng-show="adminState === 'new'" class="page-header">Add New Post</h2>

				<form>
					<!-- Top Settings -->
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group required">
								<label for="postTitle">Title</label>
								<input type="text" class="form-control" id="postTitle" name="postTitle"
								placeholder="Post Title" ng-model="post.title" required autofocus
								value="">

							</div>
							<div class="form-group required">
								<label for="postAuthor">Author</label>
								<input type="text" class="form-control" id="postAuthor" name="postAuthor"
									placeholder="Post Author" ng-model="post.author" required
									value="">
							</div>
							<div class="form-group">
								<label for="postTags">Tags</label>
								<input type="text" class="form-control" id="postTags" name="postTags"
									placeholder="Post Tags" ng-model="post.tags"
									value="">

								<p class="help-block">Separate multiple tags with a comma.
									e.g.<code>Grunt,Tools</code></p>
							</div>
						</div>

						<div class="col-sm-6">
							<div class="form-group required">
								<label for="postDescription">Description</label>
								<textarea class="form-control" id="postDescription" name="postDescription"
									rows="10" placeholder="Post Description" ng-model="post.description"
									required></textarea>
							</div>
						</div>
					</div>
					<hr>

					<!-- Markdown and Live Preview -->

						<div class="form-group required col-sm-6">

								rows="20" placeholder="Post Markdown" ng-model="markdown" required></textarea>

<!-- 						</div>

						</div>

					<div class="markdown" url="{{post.mdPath}}"/>
					<hr>

					<button type="submit" class="btn btn-primary">Save Post</button>
					<button ng-show="adminState === 'edit'" class="btn btn-danger pull-right">Delete Post</button>
				</form>
			</section>
