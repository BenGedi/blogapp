<div class="row">
	<div class="form-group required col-sm-6">
		<label for="postMd">Markdown</label>

		<textarea class="form-control previewPane" id="postMd" name="postMd"
			rows="20" placeholder="Post Markdown" ng-model="markdown" ng-change='md2Html()' required></textarea>
	</div>

	<div class="col-sm-6">
		<label>HTML Preview (read only)</label>

		<!-- Content generated by converting the Markdown to HTML -->
		<div class="form-control previewPane" ng-bind-html="htmlSafe"></div>
	</div>
</div>
