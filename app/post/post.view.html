			<!-- Blog Post Content Column -->
			<section class="col-md-8">

				<!-- Begin Post -->
				<article>
					<header>
						<h1 class="page-header">{{post.title}}</h1>

						<p>
							<small class="glyphicon glyphicon-user"></small>
							by <a href="#/posts?author={{cleanTitle(post.author)}}">{{post.author}}</a>
						</p>
						<p>
							<small class="glyphicon glyphicon-time"></small>
							Posted on {{post.date | date:'mediumDate'}}
						</p>
						<p>
							<b>Tags:&nbsp;</b>
							<span ng-repeat="tag in post.tags">
								<a href="#" class="btn btn-default btn-xs" role="button">{{tag}}</a>
							</span>
						</p>
					</header>

					<!-- <ng-include	src="post.htmlPath"></ng-include> -->
					<div ng-bind-html="postHtml"></div>
				</article>
			</section>
			<div ng-include="'app/sidebar/sidebar.view.html'"></div>
